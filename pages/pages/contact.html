<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css/styles.css" />

    <title>Contact</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Contact</h1>

    <section>
        <form>
          <h2>Contact me</h2>
  
          <div class="input-info">
            <div class="input-group">
              <label for="First-name">First name:</label>
              <input type="text" id="First-name" name="First-name" value="John"></input>
            </div>
            <div class="input-group">
              <label for="Second-name">Second-name:</label>
              <input type="text" id="Second-name" name="Second-name" value="Smith"></input>
            </div>
          </div>
  
          <div class="input-info">
            <input type="radio" name="Office" value="Office"></input>
            <label for="Office">Office</label>
          </div>
          
          <div class="input-info">
            <input type="checkbox" id="contract" name="contract" value="contact"></input>
            <label for="contract">contract</label>
          </div>
  
          <div class="input-info">
            <input class="button1" type="submit" value="submit"></input>
          </div>
  
        </form>
   
      </section>
      
  </body>
</html>
